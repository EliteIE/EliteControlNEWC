<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudControl - Sistema de Gestão Empresarial</title>
    <meta name="description" content="CloudControl - Sistema completo de gestão empresarial para controle de estoque, vendas, finanças e CRM.">
    
    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png">
    
    <!-- Manifest para PWA -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="./styles/main.css">
    
    <!-- Estilos específicos da página de login -->
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
        }
        
        .login-card {
            width: 100%;
            max-width: 450px;
            background: var(--gradient-card);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 2.5rem;
            border: 1px solid rgba(51, 65, 85, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .login-logo img {
            height: 60px;
            width: auto;
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text-light);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }
        
        .login-form {
            margin-top: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text-light);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--color-border);
            background-color: rgba(15, 23, 42, 0.5);
            color: var(--color-text-light);
            font-size: 1rem;
            transition: var(--transition-default);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }
        
        .form-input::placeholder {
            color: var(--color-text-dark);
        }
        
        .form-help {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }
        
        .form-error {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--color-danger);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
        }
        
        .forgot-password {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition-default);
        }
        
        .forgot-password:hover {
            color: var(--color-primary-light);
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-default);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }
        
        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--color-border);
        }
        
        .login-divider::before {
            margin-right: 1rem;
        }
        
        .login-divider::after {
            margin-left: 1rem;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }
        
        .login-footer a {
            color: var(--color-primary);
            text-decoration: none;
            transition: var(--transition-default);
        }
        
        .login-footer a:hover {
            color: var(--color-primary-light);
            text-decoration: underline;
        }
        
        .login-version {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            color: var(--color-text-dark);
        }
        
        @media (max-width: 640px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="./assets/images/logo.png" alt="CloudControl Logo">
                </div>
                <h1 class="login-title">CloudControl</h1>
                <p class="login-subtitle">Sistema de Gestão Empresarial</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                
                <div class="form-actions">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Lembrar-me</label>
                    </div>
                    
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Entrar
                </button>
                
                <div class="login-divider">ou</div>
                
                <button type="button" class="btn-secondary w-full" id="registerButton">
                    <i class="fas fa-user-plus mr-2"></i>
                    Criar uma conta
                </button>
            </form>
            
            <div class="login-footer">
                <p>Ao entrar, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.</p>
            </div>
        </div>
        
        <div class="login-version">v1.0.0</div>
    </div>
    
    <!-- Modal de Esqueci a Senha -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recuperar Senha</h2>
                <button class="modal-close" id="closeForgotPasswordModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Digite seu email para receber um link de recuperação de senha.</p>
                <div class="form-group">
                    <label for="recoveryEmail" class="form-label">Email</label>
                    <input type="email" id="recoveryEmail" class="form-input" placeholder="seu@email.com" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelRecoveryButton">Cancelar</button>
                <button class="btn-primary" id="sendRecoveryButton">Enviar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Registro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Conta</h2>
                <button class="modal-close" id="closeRegisterModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="registerName" class="form-label">Nome Completo</label>
                    <input type="text" id="registerName" class="form-input" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword" class="form-label">Senha</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="••••••••" required>
                    <small class="form-help">A senha deve ter pelo menos 6 caracteres.</small>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm" class="form-label">Confirmar Senha</label>
                    <input type="password" id="registerPasswordConfirm" class="form-input" placeholder="••••••••" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelRegisterButton">Cancelar</button>
                <button class="btn-primary" id="createAccountButton">Criar Conta</button>
            </div>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- Scripts -->
    <script type="module" src="./index.js"></script>
</body>
</html>
